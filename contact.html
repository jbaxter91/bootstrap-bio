    <!-- Start Bootstrap Contact form -->

    <main class="container bg-light">

        <div class="row mt-4">
            <h1 class="col-md-12 mx-auto">
                Contact
                <hr/>
            </h1>
        </div>
        <form>
            <div class="form-group">
                <label for="nameControlInput">Name</label>
                <input type="text" class="form-control" id="nameInputField" placeholder="Name">
            </div>
            <div class="form-group">
            <label for="emailControlInput">Email address</label>
            <input type="email" class="form-control" id="emailInputField" placeholder="name@example.com">
            </div>
            <div class="form-group">
            <label for="messageFormControlTextField">Message</label>
            <textarea class="form-control" id="messageInputField" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </main>
      <!-- End Bootstrap Contact form -->
